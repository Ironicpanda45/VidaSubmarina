<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Submarina</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <img id="navImage" src="coralina.png" alt="Coralina">
        <h2>Vida Submarina</h2>
    </nav>

    <div class="container">
        <section class="Bloques">
            <div data-titulo="Hola, amigos del océano! Soy Coralina, un coral parlante, y estoy encantada de darles la bienvenida a nuestra maravillosa 'Vida Submarina'." data-imagen="Sea1.gif" data-descripcion="¿Quién soy yo?">
                <h3>1</h3>
                <img src="Sea1.gif" alt="Clip">
            </div>
            <div data-titulo="Este objetivo busca cuidar nuestros océanos y mares. Los océanos son muy importantes para nuestra vida y para el planeta. ¡Los queremos sanos y felices!" data-imagen="Sea2.gif" data-descripcion="¿Qué es el Objetivo 14?">
                <h3>2</h3>
                <img src="Sea2.gif" alt="Clip">
            </div>
            <div data-titulo="Los océanos cubren casi todo nuestro planeta y tienen el 97% del agua que necesitamos. Son el hogar de muchos animales y plantas, ¡y ayudan a mantener la Tierra equilibrada!" data-imagen="Sea3.gif" data-descripcion="Importancia de los océanos">
                <h3>3</h3>
                <img src="Sea3.gif" alt="Clip">
            </div>
            <div data-titulo="Los océanos nos dan comida, medicinas y materiales útiles. También ayudan a limpiar la basura y protegen las costas de las tormentas. ¡Son nuestros grandes amigos!" data-imagen="Sea4.gif" data-descripcion="¿Qué nos dan los océanos?">
                <h3>4</h3>
                <img src="Sea4.gif" alt="Clip">
            </div>
            <div data-titulo="La contaminación en los océanos está creciendo mucho. En 2021, había más de 17 millones de toneladas de basura. El plástico es lo más dañino, ¡y debemos hacer algo al respecto!" data-imagen="Sea5.gif" data-descripcion="El problema de la contaminación">
                <h3>5</h3>
                <img src="Sea5.gif" alt="Clip">
            </div>
            <div data-titulo="El océano se está volviendo más ácido, lo que puede dañar a los animales que viven allí. Esto afecta la comida que comemos y la salud de los océanos." data-imagen="Sea6.gif" data-descripcion="El océano se está volviendo ácido">
                <h3>6</h3>
                <img src="Sea6.gif" alt="Clip">
            </div>
            <div data-titulo="Los arrecifes de coral son como casas para muchos peces. ¡Sin ellos, muchos animales no tendrían dónde vivir! Y, como coral, ¡puedo decirles que somos verdaderos superhéroes!" data-imagen="Sea7.gif" data-descripcion="Los superhéroes del océano">
                <h3>7</h3>
                <img src="Sea7.gif" alt="Clip">
            </div>

            <div data-titulo="Podemos ayudar a los océanos trabajando juntos en todo el mundo. Debemos comprar productos que cuiden el océano y usar menos plástico. ¡Cada pequeña acción cuenta!" data-imagen="Sea8.gif" data-descripcion="¿Qué podemos hacer?">
                <h3>8</h3>
                <img src="Sea8.gif" alt="Clip">
            </div>
            <div data-titulo="Si no cuidamos los océanos, podríamos perder muchos peces y animales. ¡Debemos actuar rápido y proteger este maravilloso lugar que es el hogar de tantas criaturas!" data-imagen="Sea9.gif" data-descripcion="El futuro de nuestros océanos">
                <h3>9</h3>
                <img src="Sea9.gif" alt="Clip">
            </div>
        </section>
        <section id="right-block" class="right-block">
            <h2 id="bloqueDerechoTitulo">Coralina se encuentra durmiendo...</h2>
            <img src="sleep.png" alt="">
            <h3>Escoge un bloque del lado izquierdo para despertarla.</h3>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
